<html>
<head>
    <title>New Patient Registration</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f9f9f9;
            text-align: center;
        }

        .container {
            width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        input, select, textarea {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        .add-btn {
            background-color: #28a745;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        .medicine-item {
            margin-bottom: 10px;
        }

        h3 {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>New Patient Registration</h2>
        <form method="POST" action="/purchase">
            <input type="hidden" name="contact" value="{{ contact }}">
            <input type="text" name="name" placeholder="Patient Name" required><br>
            <input type="number" name="age" placeholder="Age" required><br>
            <input type="text" name="gender" placeholder="Gender" required><br>

            <h3>Select Medicines</h3>

            <div id="medicine-list">
                <div class="medicine-item">
                    <select name="medicine" required>
                        {% for med, price in medicines.items() %}
                            <option value="{{ med }}">{{ med }} — ₹{{ price }}</option>
                        {% endfor %}
                    </select>
                    <input type="number" name="qty" min="1" placeholder="Quantity" required>
                </div>
            </div>

            <button type="button" class="add-btn" onclick="addMedicine()">+ Add Another Medicine</button>
            <br><br>
            <button type="submit">Register & Purchase</button>
        </form>
    </div>

    <script>
    // Function to add new medicine dropdown dynamically
    function addMedicine() {
        const div = document.createElement('div');
        div.className = 'medicine-item';
        div.innerHTML = `
            <select name="medicine" required>
                {% for med, price in medicines.items() %}
                    <option value="{{ med }}">{{ med }} — ₹{{ price }}</option>
                {% endfor %}
            </select>
            <input type="number" name="qty" min="1" placeholder="Quantity" required>
        `;
        document.getElementById('medicine-list').appendChild(div);
    }
    </script>
</body>
</html>
