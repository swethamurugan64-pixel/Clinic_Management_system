<html>
    <head>
        <title>
            Clinic Management System
        </title>
        <style>
            body{
                font-family:Arial;
                background-color:#f9f9f9;
                text-align:center;
            }
            .container{
                width:400px;
                margin:100px auto;
                background:white;
                padding:20px;
                border-radius:10px;
                box-shadow:0 0 10px gray;
            }
            input,button{
                margin:10px;
                padding:10px;
                width:80%;
            }
            button{
                background-color:#28a745;
                color:white;
                border:none;
                border-radius:5px;
                cursor:pointer;
            }
            button:hover{
                background-color:#218838;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <h2>Clinic Management System</h2>
        <form method="POST">
            <label>Enter Contact Number:</label><br>
            <input type="text" name="contact" placeholder="Enter contact number" required><br>
            <button type="submit">Check Patient</button>
        </form>
    </div>
    </body>
</html>
