<html>

<head>
    <title>New Patient Registration</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f9f9f9;
            text-align: center;
        }

        .container {
            width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        input,select,textarea {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        table {
            margin: 20px auto;
            width: 80%;
            border-collapse: collapse;
        }

        td,th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Patient Registration</h2>
        <form method="POST" action="/purchase">
            <input type="hidden" name="contact" value="{{ contact }}">
            <input type="text" name="name" placeholder="Patient Name" required><br>
            <input type="number" name="age" placeholder="Age"><br>
            <input type="text" name="gender" placeholder="Gender"><br>

            <h3>Select Medicine</h3>
            <select name="medicine" required>
                {% for med, price in medicines.items() %}
                    <option value="{{ med }}">{{ med }} — ₹{{ price }}</option>
                {% endfor %}
            </select><br>
            <input type="number" name="qty" min="1" value="1" required><br>

            <button type="submit">Register & Purchase</button>
        </form>
    </div>
</body>

</html>
